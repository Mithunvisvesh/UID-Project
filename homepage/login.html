<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CineSphere </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./login_register_Styles.css">
    <script src="login_register_Script.js"></script>
</head>
<body>


   <div class="container">

    <div class="image">
        <img src="background_images/loginpage.jpg" alt = "Login Image">
    </div>

   <div class="form-box login">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id = "login-username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" id = "login-email" placeholder="Email" required>
            <i class='bx bxl-gmail' ></i>
        </div>
        <div class="input-box">
            <input type="password" id = "login-password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
       
        

        <p id = "toggleText" style="color: red"> </p>
        <button onclick="login(event)" type="submit" class="btn">Login</button>

        
        
        <p class="login-link">
            or  
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AXH0vVtDp4v3qN_nSX1rFoANQRPlTgnURPUxUWPDBzuVWjfKdwkwjS4PDxmDNjEuc0sgMv931SzJ7A&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1624018628%3A1745609383821271">Login with Google</a>
        </p>

        <p class="login-link">
            New User?
            <a href="register.html">Create a New Account</a>
        </p>
    </form>
   </div>
   </div>

   
</body>
</html>
