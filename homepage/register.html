<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CineSphere </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./login_register_Styles.css">
    <script src="login_register_Script.js"></script>
</head>
<body>


   <div class="container">

    <div class="image">
        <img src="background_images/registerpage.jpg" alt = "Register Image">
    </div>

   <div class="form-box login">
    <form action="">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" id = "register-username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" id = "register-email" placeholder="Email" required>
            <i class='bx bxl-gmail' ></i>
        </div>
        <div class="input-box">
            <input type="password" id = "register-password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <input type="password" id = "confirm-password" placeholder="Re-enter Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
       
        

        <p id = "toggleText" style="color: red"> </p>
        <button onclick ="register(event)" type="submit" class="btn">Register</button>

        
        <p class="login-link">
            Already have an account?
            <a href="login.html">Sign in</a>
        </p>
          
       
    </form>
   </div>
   </div>

   
</body>
</html>
