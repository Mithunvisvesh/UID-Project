<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Set background color */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .register-form {
            background: white;
            padding: 45px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Input fields and textarea styling */
        .register-form input, 
        .register-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button styling */
        .register-form a {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 25%;
            display: inline-block; text-decoration: none; 
        }

        /* Hover effect on button */
        .register-form a:hover {
            background-color: #218838;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <form class="register-form">
        <h2>Register</h2>
        <input type="text" placeholder="User Name" id="register-username" required>
        <input type="password" placeholder="Password" id="register-password" required>
        <input type="password" placeholder="Confirm Password" id="confirm-password" required>
        <a href="main.html" onclick="register()">Register</a>
        <a href="login.html">Sign in</a>
    </form>
</body>
</html>
