<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Watchlist</title>
    <link rel="stylesheet" href="./watch_list_style.css" />
    <link rel="shortcut icon" href="../main logo favicon img/logo main.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="javascript:history.back()" class="go-back">‚Üê Go Back</a>
                <div class="title-logo">
                    <img src="./img/bookmark.png" alt="Watchlist Logo" class="circle-logo" />
                    <h1>Your Watchlist</h1>
                </div>
            </div>
            
            <div class="controls">
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search movies..." autocomplete="off">
            <select id="searchGenre">
                <option value="All">All Genres</option>
                <option value="Disney">Disney</option>
                <option value="Anime">Anime</option>
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
                <option value="Sitcom">Sitcom</option>
                <option value="Documentary">Documentary</option>
            </select>
        </div>
        <div id="searchResults" class="search-results"></div>
        <button onclick="addRandomMovie()" class="add2">
            Add Random Movie
        </button>
    </div>
</div>
            <div class="action">
                <div class="profile" onclick="menuToggle()">
                  <img src="https://i.pinimg.com/736x/65/74/9e/65749e1d2b9201b7a299b4370b3d01ca.jpg" alt="Profile Image">
                </div>
                <div class="menu">
                  <h3 id="username">User Name </h3>
                  <ul>
                    <li><img src="./img/user.png" alt="User Icon"><a href="../userprofile/userprofile.html">My profile</a></li>
                <li><img src="./img/edit.png" alt="Edit Icon"><a href="../profile/index.html">Edit profile</a></li>
                <li><img src="./img/star.png" alt="Your rating"><a href="../yourrating.html"> Your rating</a></li>
                <li><img src="./img/bookmark.png" alt="Your watchlist"><a href="#">Your watchlist</a></li>
                <li><img src="./img/settings.png" alt="Settings Icon"><a href="../profile/index.html">Settings</a></li>
                <li><img src="./img/question.png" alt="Help Icon"><a href="../index.html#contact">Help</a></li>
                <li><img src="./img/log-out.png" alt="Logout Icon"><a href="../login.html">Logout</a></li>
                  </ul>
                </div>
              </div>
        </header>

        <div class="watchlist-grid" id="watchlist"></div>
    </div>
    <script src="./watchlist.js"></script>
</body>
</html>
