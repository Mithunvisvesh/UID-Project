<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Watchlist</title>
    <link rel="stylesheet" href="./watch_list_style.css" />
    <script src="./watchlist.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="javascript:history.back()" class="go-back">‚Üê Go Back</a>
                <div class="title-logo">
                    <img src="./img/bookmark.png" alt="Watchlist Logo" class="circle-logo" />
                    <h1>Your Watchlist</h1>
                </div>
            </div>
            
            <div class="controls">
                <select id="movieSelect">
                    <option value="">-- Select a Movie --</option>
                </select>
                <button onclick="addSelectedMovie()" style="background-color: #26b4ff; color: white;">
                    Add Movie
                </button>
                <button onclick="addMovie()" style="background-color: #26b4ff; color: white;">
                    Add Random Movie
                </button>
            </div>
            <div class="action">
                <div class="profile" onclick="menuToggle()">
                  <img src="https://i.pinimg.com/736x/98/1e/58/981e58b37788d4278ddb000c4bbb14d7.jpg" alt="Profile Image">
                </div>
                <div class="menu">
                  <h3>User Name <br><span>Student</span></h3>
                  <ul>
                    <li><img src="./img/user.png" alt="User Icon"><a href="../userprofile/userprofile.html">My profile</a></li>
                <li><img src="./img/edit.png" alt="Edit Icon"><a href="../profile/index.html">Edit profile</a></li>
                <li><img src="./img/star.png" alt="Your rating"><a href="#"> Your rating</a></li>
                <li><img src="./img/bookmark.png" alt="Your watchlist"><a href="#">Your watchlist</a></li>
                <li><img src="./img/settings.png" alt="Settings Icon"><a href="//127.0.0.1:5501/homepage/profile/index.html#">Settings</a></li>
                <li><img src="./img/question.png" alt="Help Icon"><a href="#">Help</a></li>
                <li><img src="./img/log-out.png" alt="Logout Icon"><a href="#">Logout</a></li>
                  </ul>
                </div>
              </div>
        </header>

        <div class="watchlist-grid" id="watchlist"></div>
    </div>

</body>
</html>
